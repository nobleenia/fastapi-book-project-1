name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: SSH into EC2 and Deploy
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: "180s"
        script: |
          echo "üöÄ Starting Deployment"

          # Change to project directory or clone if missing
          if [ ! -d "fastapi-book-project-1" ]; then
            git clone https://github.com/nobleenia/fastapi-book-project-1.git
          fi
          cd fastapi-book-project-1 || exit 1

          # Pull latest changes
          git pull origin main

          # Create and activate virtual environment
          if [ ! -d "venv" ]; then
            sudo apt-get update
            sudo apt-get install -y python3-venv
            python3 -m venv venv
          fi
          source venv/bin/activate

          # Install pip if missing
          if ! command -v pip &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y python3-pip
          fi

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt

          # Restart services
          sudo systemctl daemon-reload
          sudo systemctl restart fastapi || echo "‚ö†Ô∏è fastapi service restart failed"
          sudo systemctl restart nginx || echo "‚ö†Ô∏è nginx service restart failed"

          echo "‚úÖ Deployment Completed"